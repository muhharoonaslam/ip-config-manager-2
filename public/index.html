<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>IP Config Manager</title>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="bg-blue-600 p-4 text-white">
        <h1 class="text-xl font-bold">IP Config Manager</h1>
      </div>

      <div class="p-4">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Network Interface</label>
          <select id="iface" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">Select Interface</option>
          </select>
        </div>

        <div class="bg-gray-50 p-3 rounded-md mb-4">
          <div class="grid grid-cols-2 gap-2 mb-2">
            <span class="text-sm font-medium text-gray-600">Current IP:</span>
            <span id="cur-ip" class="font-mono text-sm text-gray-800">-</span>
          </div>
          <div class="grid grid-cols-2 gap-2">
            <span class="text-sm font-medium text-gray-600">Subnet Mask:</span>
            <span id="cur-mask" class="font-mono text-sm text-gray-800">-</span>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">IP Address</label>
          <div class="flex">
            <span class="inline-flex items-center px-3 border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm rounded-l-md">192.168.100.</span>
            <input id="last-octet" type="number" min="1" max="254" class="flex-1 p-2 border border-gray-300 rounded-r-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="100" />
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Subnet Mask</label>
          <input id="mask" type="text" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="255.255.255.0" />
        </div>

        <div class="flex space-x-2">
          <button id="apply" class="flex-1 py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition duration-150 ease-in-out">Set Static IP</button>
          <button id="reset" class="flex-1 py-2 px-4 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-md transition duration-150 ease-in-out">Reset to DHCP</button>
        </div>

        <div id="message" class="mt-3 p-2 text-sm text-center rounded-md hidden"></div>
      </div>
    </div>
  </div>
  <script src="../src/renderer/renderer.js"></script>
</body>
</html>
